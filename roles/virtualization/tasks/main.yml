---
# tasks file for virtualization
- name: install virtualization packages
  pacman:
    name:
      - libvirt
      - qemu
      - virtualbox
      - vagrant
    state: present

- name: enable and start libvirtd service
  systemd:
    name: libvirtd
    state: started
    enabled: yes

- name: add laptop_user to the virtualization groups
  user:
    name: "{{ laptop_user }}"
    groups: libvirt,vboxusers
    append: yes

