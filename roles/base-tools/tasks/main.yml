---
# tasks file for base-tools
- name: install base tools
  pacman:
    name:
      - zathura
      - zathura-djvu
      - zathura-pdf-mupdf
      - ghostscript
      - evince
      - calibre
      - feh
      - gcc
      - dos2unix
      - zip
      - afpfs-ng
      - bc
      - bind-tools
      - cowsay
      - jq
      - xmlstarlet
      - sl
      - lsof
      - sl
      - dosfstools
      - smbclient
      - putty
      - rdesktop
      - freerdp
    state: present

- name: install base tools from AUR
  yay:
    name:
      - mmv
      - apg
      - pwsafe
    state: present
  become: false
