---
# tasks file for programming
- name: install programming languages and tools
  pacman:
    name:
      - gcc
      - go
      - clojure
      - ruby
      - ruby-irb
      - rubygems
      - jruby
      - ipython
      - jupyter
      - rust
      - lua
      - autoconf
      - automake
      - cmake
      - maven
      - ant
      - bison
      - ghc
      - nodejs
      - npm
      - yarn
      - ocaml
      - tcl
      - r
      - subversion
      - mercurial
    state: present

- name: install programming languages and tools from AUR
  yay:
    name:
      - rbenv
      - leiningen
      - leiningen-completions
    state: present
  become: false
